<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Youssef's Spreadsheet Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>LupSeat Screening Test</h1>
<p>Please enter your full name, email address, and grade level</p>

<form name="studentForm">
  <label for="name">Name </label><br>
  <input class="input-field" size="30" type="text" name="name" required><br><br>
  <label for="email">Email </label><br>
  <input class="input-field" size="30" type="text" name="email" required><br><br>
  <label for="level">Level </label><br>
      <select class = "input-field" style="width: 215px;"name="level" required>
        <option value="">Select grade level</option>
        <option value="first year">first year</option>
        <option value="second year">second year</option>
        <option value="third year">third year</option>
        <option value="fourth year">fourth year</option>
      </select><br><br>
  <input type="button" value="Submit" onClick="onSubmit()">
  <button type="reset" value="Reset" onClick="resetForm()">Reset</button><br><br>
</form>

<table id="studentTable">
<tr>
  <th>Name</th>
  <th>Email Address</th>
  <th>Grade Level</th>
  <th>Edit/Delete</th>
</tr>
</table>

<footer>
  <p>Author: Youssef Qteishat<br>
  Email: <a href="mailto:ysqteishat@ucdavis.edu">ysqteishat@ucdavis.edu</a>/p>
</footer>

<script src="app.js"></script>
</body>
</html>
