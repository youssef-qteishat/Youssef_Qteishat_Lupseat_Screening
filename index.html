<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Youssef's Spreadsheet Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>LupSeat Screening Test</h1>
<h2>Please enter your full name, email address, and grade level</h2>
<form name="studentForm">
  <label for="name">Name: </label>
  <input type="text" name="name" required><br><br>
  <label for="email">Email: </label>
  <input type="email" name="email" required><br><br>
  <label for="level">Level: </label>
      <select name="level" required>
        <option value="">Select grade level</option>
        <option value="first">first</option>
        <option value="second">second</option>
        <option value="third">third</option>
        <option value="fourth">fourth</option>
      </select><br><br>
  <input type="button" value="Submit" onClick="onSubmit()">
  <button type="reset" value="Reset">Reset</button><br><br>
  <input type="button" value="Delete" onClick="removeRow()">
</form>

<table id="studentTable">
<tr>
  <th>Name</th>
  <th>Email Address</th>
  <th>Grade Level</th>
  <th>Edit/Delete</th>
</tr>
</table>

<script src="app.js"></script>
</body>
</html>
